<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>RGB-Farbwahl binär</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-label>Rot</ion-label>
      <ion-toggle slot="start" color="danger" name="rot" (ionChange)="onToggleGeandert()" [(ngModel)]="rotAn"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Grün</ion-label>
      <ion-toggle slot="start" color="success"name="gruen" (ionChange)="onToggleGeandert()" [(ngModel)]="gruenAn"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Blau</ion-label>
      <ion-toggle slot="start" color="primary" name="blau" (ionChange)="onToggleGeandert()" [(ngModel)]="blauAn"></ion-toggle>
    </ion-item>

  </ion-list>

  &nbsp;

  <ion-toolbar id="farb-anzeige-toolbar" style="--background:{{farbeHexCode}}">

    <ion-title id="hex-code-title">{{farbeHexCode}}</ion-title>

  </ion-toolbar>

</ion-content>
